<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-study</title>
    <style>
        .ol-1 {
            list-style-type: none;
        }
        .ol-2 {
            list-style-type: none;
        }
        ul {
            list-style-type: none;
            list-style-image: url(./images/1-2103261351030-L.png);
        }
    </style>
</head>
<body>
    <ol type="I" class="ol-1">
        <li>李白</li>
        <li>杜甫</li>
        <li>白居易</li>
    </ol>
    <br>
    <ol type="a" class="ol-2">
        <li>李白</li>
        <li>杜甫</li>
        <li>白居易</li>
    </ol>
    <br>
    <ul>
        <li>李白</li>
        <li>杜甫</li>
        <li>白居易</li>
    </ul>
</body>
</html>
