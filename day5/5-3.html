<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-study</title>
    <style>
        h2 {
            color: rgb(0, 0, 255); font-style: oblique;/*zhe shi css de zhu shi*/
        }
        h4 {
            color: rgb(255, 0, 0);
        }
        /* p {
            color: red;
        } */
        #a {color: aqua;}

        .green {color: green;}
        
        #one .a {color: rgb(21, 211, 7);}
        #one .b {color: aquamarine;}
        #one .c {color: bisque;}
        /*父子选择器*/
    </style>
</head>
<body>
    <h2>hello world</h2>
    <h4>panchen</h4>
    <p id="a">hello everyone</p>
    <p class="green">my name is bapie</p>
    <p class="green">I am your father</p>

    <br>

    <div id="one">
        <h2>《静夜思》</h2>
        <p id="author">李白</p>
        <p class="a">床前明月光，</p>
        <p class="b">疑是地上霜。</p>
        <p class="c">举头望明月，</p>
        <p class="d">低头思故乡。</p>

    </div>



</body>
</html>
