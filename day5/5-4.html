<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李白</title>
    <style>
        h2,p,#author {color: rgb(17, 252, 0);}
        #author {color: red;}
        .red {color: red;}
        
        
        
        /*id>class>p*/
    </style>
</head>
<body>
    <h2>《赠汪伦》</h2>
    <p id="autnor">李白</p>
    <p class="red">李白乘舟将欲行，</p>
    <p>忽闻岸上踏歌声。</p>
    <p>桃花潭水深千尺，</p>
    <p>不及汪伦送我情。</p>
</body>
